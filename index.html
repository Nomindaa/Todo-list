<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project #1</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div id="container">
      <h1>To-Do List</h1>

      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="write a new task" />
        <button id="todo-button" type="submit">Add</button>
      </form>

      <ul id="todo-items"></ul>

      <button id="clear-button">Clear All</button>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
